<html>
  <head>
    <title>From-Resize Demo</title>

    <meta name="description" content="Resize Observer with an RXJS Twist!" />

    <meta name="description" content="This app demonstrate the usage of from-resize library" />
  </head>
  <body>
    <div id="app" class="app-root">
      <div class="title">
        <h1>From Resize Demo</h1>
        <h2 class="docs" id="docs"><a href="./types/index.html">Docs</a></h2>
      </div>
      <div class="container" id="app-content">
        <div class="controls" id="controls">
          <div class="resize"></div>
          <div class="watch-direction">
            <label for="direction">Watch Direction: </label>
          </div>
        </div>
        <div class="charts-container" id="charts-container">
          <div class="row">
            <div class="chart-parent">
              <canvas class="canvas-chart" id="canvas-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
